<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tira Cómica</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            font-size: calc(2rem + 2vw);
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            margin: 10px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }
        p {
            font-size: 1.2rem;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>La Tira Cómica</h1>
    <img src="imagenes/Tira comica entregar.png" alt="La Tira Cómica">
    <h1>Guión</h1>
    <p>Chistoso: Te voy a contar un chiste que te va a encantar</p>
    <p>Amigo (Pensamiento): Espero que este sea bueno</p>
    <p>Chistoso: ¿Sabes cual es el colmo de Google?</p>
    <p>Amigo: ¿Cual?</p>
    <p>Chistoso: Que es como la suegra, no acabas la frase y ya empieza a dar sugerencias</p>
    <p>Amigo: Mejor me voy</p>
</body>
</html>
